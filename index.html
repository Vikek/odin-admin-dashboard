<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-navigation">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Community</div>
            </div>
            <div class="sidebar-options">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="header-searchbar">
                <input type="search">
            </div>
            <div class="header-notifications">
                <button>Noti</button>
            </div>
            <div class="header-user-info">
                Name
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
